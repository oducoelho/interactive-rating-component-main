<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div id="container">
    <div id="text">
      <div id="star">
        <img src="images/icon-star.svg" id="img">
      </div>
      <h2>How did we do?</h2>
      <p>
        Please let us know we did with your support request. All feedback is appreciated to help us improve our offerting!
      </p>
    </div>
    <div class="buttons">
      <span id="btn1" class="btns">1</span>
      <span id="btn2" class="btns">2</span>
      <span id="btn3" class="btns">3</span>
      <span id="btn4" class="btns">4</span>
      <span id="btn5" class="btns">5</span>
    </div>
    <div id="subBtn">
      <button id="submit">SUBMIT</button>
    </div>
  </div>

  <div id="container2">
    <img class="img2" src="images/illustration-thank-you.svg">
    <div id="back-text">
      <p class="text-2">You selected <span id="escolha">0</span> out of 5</p>
    </div>
    <h3 class="title"> Thank you!</h3>
    <p class="text-3">  We appreciate you taking the time to give a rating.<br> If you ever need more support, 
      don't hesitate to<br> <span class="get">get in touch!</span></p>
  </div>

  <script src="script.js"></script>

</body>
</html>
